<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte - Turma 7003</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9f7;
            min-height: 100vh;
            padding: 60px 40px;
        }
        
        .content-wrapper {
            transition: filter 0.3s ease;
        }
        
        .content-wrapper.blurred {
            filter: blur(8px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: #000;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .header h2 {
            font-size: 0.85rem;
            font-weight: 400;
            color: #888;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .art-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .art-card:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        
        .art-card:nth-child(2) {
            grid-row: span 2;
            aspect-ratio: auto;
        }
        
        .art-card:nth-child(4) {
            grid-column: 3 / 5;
            grid-row: 1;
        }
        
        .art-card:nth-child(5) {
            grid-column: span 2;
            aspect-ratio: 2/1;
        }
        
        .art-card:nth-child(8) {
            grid-row: span 2;
            aspect-ratio: auto;
        }
        
        .art-card:nth-child(10) {
            grid-column: 1 / 3;
        }
        
        .art-card:nth-child(11) {
            grid-column: span 2;
            aspect-ratio: 2/1;
        }
        
        .art-card:nth-child(14) {
            grid-row: span 2;
            aspect-ratio: auto;
        }
        
        .art-card:nth-child(17) {
            grid-column: span 2;
            aspect-ratio: 2/1;
        }
        
        .art-card:nth-child(20) {
            grid-row: span 2;
            aspect-ratio: auto;
        }
        
        .art-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(100%) brightness(0.75) contrast(1.1);
            transition: filter 0.5s ease, transform 0.5s ease;
        }
        
        .art-card:hover img {
            filter: grayscale(0%) brightness(1) contrast(1);
            transform: scale(1.05);
        }
        
        .art-card-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .art-card:hover .art-card-name {
            opacity: 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            animation: slideUp 0.4s ease;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8);
        }
        
        .close-btn {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 45px;
            height: 45px;
            cursor: pointer;
            z-index: 1001;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 2px;
            background: #fff;
            top: 50%;
            left: 50%;
        }
        
        .close-btn::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .close-btn::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 5rem;
            transition: all 0.3s ease;
            z-index: 1001;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            opacity: 0.7;
        }
        
        .prev-btn {
            left: 40px;
        }
        
        .next-btn {
            right: 40px;
        }
        
        .nav-btn:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.15);
        }
        
        .add-image-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .add-image-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }
        
        .save-btn {
            position: fixed;
            bottom: 40px;
            right: 120px;
            width: 60px;
            height: 60px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .save-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }
        
        .save-btn.saved {
            background: #4CAF50;
        }
        
        .import-btn {
            position: fixed;
            bottom: 40px;
            right: 200px;
            width: 60px;
            height: 60px;
            background: #2196F3;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .import-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(33, 150, 243, 0.4);
        }
        
        .hidden-input {
            display: none;
        }
        
        .add-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .add-modal.active {
            display: flex;
        }
        
        .add-modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .add-modal-content h3 {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            color: #000;
            margin-bottom: 25px;
            text-transform: uppercase;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .form-group input[type="file"]:hover {
            border-color: #000;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #000;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .preview-image.show {
            display: block;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: #000;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .btn-secondary {
            background: #ddd;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #ccc;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 968px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .art-card:nth-child(2),
            .art-card:nth-child(8) {
                grid-row: span 1;
                aspect-ratio: 1;
            }
            
            .art-card:nth-child(5) {
                grid-column: span 1;
                aspect-ratio: 1;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .close-btn {
                top: 20px;
                right: 20px;
            }
            
            .nav-btn {
                font-size: 3rem;
            }
            
            .prev-btn {
                left: 15px;
            }
            
            .next-btn {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper" id="content">
        <div class="header">
            <h1>GALERIA DE ARTE</h1>
            <h2>TURMA 7003 · MÓDULO PHOTOSHOP</h2>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>
    
    <input type="file" id="import-input" class="hidden-input" accept=".json">
    <button class="import-btn" title="Importar Galeria">📂</button>
    <button class="save-btn" id="save-btn" title="Exportar Galeria">💾</button>
    <button class="add-image-btn" title="Adicionar Imagem">+</button>
    
    <div class="add-modal" id="add-modal">
        <div class="add-modal-content">
            <h3>Adicionar Nova Arte</h3>
            <div class="form-group">
                <label>Selecionar Imagem:</label>
                <input type="file" id="image-file" accept="image/*">
                <img id="preview" class="preview-image" alt="Preview">
            </div>
            <div class="form-group">
                <label>Nome do Aluno:</label>
                <input type="text" id="student-name" placeholder="Digite o nome completo">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                <button class="btn btn-primary" id="add-btn">Adicionar</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="close-btn" id="close-modal-btn"></div>
        <button class="nav-btn prev-btn" id="prev-btn">‹</button>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
        <button class="nav-btn next-btn" id="next-btn">›</button>
    </div>
    
    <script>
        let artworks = [];
        let currentIndex = 0;
        const ORIGINAL_COUNT = 0;
        
        async function autoLoadGallery() {
            console.log('Carregando galeria...');
            
            try {
                const response = await fetch('./galeria_turma7003.json');
                
                if (response.ok) {
                    const imported = await response.json();
                    
                    if (Array.isArray(imported) && imported.length > 0) {
                        artworks = imported;
                        console.log('✓ Galeria carregada! Total:', imported.length, 'imagens');
                    }
                } else {
                    console.log('Arquivo galeria_turma7003.json não encontrado. Galeria vazia.');
                }
            } catch (e) {
                console.log('Iniciando com galeria vazia:', e.message);
            }
            
            loadGallery();
        }
        
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            artworks.forEach((art, index) => {
                const card = document.createElement('div');
                card.className = 'art-card';
                
                const img = document.createElement('img');
                img.alt = 'Arte de ' + art.student;
                img.src = art.file;
                img.onclick = () => openModal(index);
                
                const name = document.createElement('div');
                name.className = 'art-card-name';
                name.textContent = art.student;
                
                if (index >= ORIGINAL_COUNT) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteImage(index);
                    };
                    card.appendChild(deleteBtn);
                }
                
                card.appendChild(img);
                card.appendChild(name);
                gallery.appendChild(card);
            });
        }
        
        function deleteImage(index) {
            if (confirm('Tem certeza que deseja remover esta imagem?')) {
                artworks.splice(index, 1);
                loadGallery();
                console.log('Imagem removida');
            }
        }
        
        function exportGallery() {
            const newArtworks = artworks.slice(ORIGINAL_COUNT);
            
            if (newArtworks.length === 0) {
                alert('Nenhuma imagem para exportar! Adicione imagens primeiro.');
                return;
            }
            
            const dataStr = JSON.stringify(newArtworks, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'galeria_turma7003.json';
            link.click();
            
            const btn = document.getElementById('save-btn');
            const originalIcon = btn.textContent;
            btn.textContent = '✓';
            btn.classList.add('saved');
            
            setTimeout(() => {
                btn.textContent = originalIcon;
                btn.classList.remove('saved');
            }, 1500);
            
            alert('✓ Arquivo JSON baixado!\n\nColoque o arquivo "galeria_turma7003.json" na mesma pasta do HTML.');
            console.log('✓ Galeria exportada! Total:', newArtworks.length, 'imagens');
        }
        
        function importGallery(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(imported)) {
                        alert('Arquivo inválido!');
                        return;
                    }
                    
                    artworks = [...artworks.slice(0, ORIGINAL_COUNT), ...imported];
                    loadGallery();
                    alert('✓ Galeria importada!\n' + imported.length + ' imagens carregadas');
                    console.log('✓ Galeria importada! Total:', imported.length, 'imagens');
                } catch (e) {
                    console.error('Erro ao importar:', e);
                    alert('Erro ao importar: ' + e.message);
                }
            };
            reader.readAsText(file);
        }
        
        function openAddModal() {
            document.getElementById('add-modal').classList.add('active');
        }
        
        function closeAddModal() {
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('image-file').value = '';
            document.getElementById('student-name').value = '';
            document.getElementById('preview').classList.remove('show');
            document.getElementById('preview').src = '';
        }
        
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const fileName = file.name.replace(/\.[^/.]+$/, '');
                document.getElementById('student-name').value = fileName;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        }
        
        function addNewImage() {
            const fileInput = document.getElementById('image-file');
            const name = document.getElementById('student-name').value.trim();
            
            if (!fileInput.files[0] || !name) {
                alert('Por favor, selecione uma imagem e digite o nome do aluno!');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                artworks.push({
                    file: e.target.result,
                    student: name
                });
                
                loadGallery();
                closeAddModal();
            };
            
            reader.readAsDataURL(file);
        }
        
        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const content = document.getElementById('content');
            
            modal.classList.add('active');
            content.classList.add('blurred');
            modalImg.src = artworks[index].file;
            
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('content');
            modal.classList.remove('active');
            content.classList.remove('blurred');
            document.body.style.overflow = 'auto';
        }
        
        function changeImage(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = artworks.length - 1;
            } else if (currentIndex >= artworks.length) {
                currentIndex = 0;
            }
            
            const modalImg = document.getElementById('modal-img');
            
            modalImg.style.animation = 'none';
            setTimeout(() => {
                modalImg.src = artworks[currentIndex].file;
                modalImg.style.animation = 'slideUp 0.4s ease';
            }, 50);
        }
        
        // Event Listeners
        document.querySelector('.import-btn').addEventListener('click', () => {
            document.getElementById('import-input').click();
        });
        
        document.getElementById('import-input').addEventListener('change', importGallery);
        document.getElementById('save-btn').addEventListener('click', exportGallery);
        document.querySelector('.add-image-btn').addEventListener('click', openAddModal);
        document.getElementById('cancel-btn').addEventListener('click', closeAddModal);
        document.getElementById('add-btn').addEventListener('click', addNewImage);
        document.getElementById('image-file').addEventListener('change', previewImage);
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        document.getElementById('prev-btn').addEventListener('click', () => changeImage(-1));
        document.getElementById('next-btn').addEventListener('click', () => changeImage(1));
        
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('modal').classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
        });
        
        autoLoadGallery();
    </script>
</body>
</html>
